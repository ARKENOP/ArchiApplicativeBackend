spring.application.name=Backend
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:archiapp}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.datasource.hikari.connection-timeout=30000


server.port=8080

# The URL of your Keycloak Realm
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://key.serveralin.work/realms/Back
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://key.serveralin.work/realms/Back/protocol/openid-connect/certs

# Optional: Map to a specific claim for the username (default is sub)
spring.security.oauth2.resourceserver.jwt.principal-claim-name=preferred_username

logging.level.org.springframework.security=DEBUG