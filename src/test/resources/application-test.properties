spring.application.name=Backend Test

# Configuration H2 pour les tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.root=INFO
logging.level.epsi.archiapp.backend=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG

# Security - Configuration de test
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/archiapp
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8180/realms/archiapp/protocol/openid-connect/certs

# Cache désactivé pour les tests
spring.cache.type=none

# Désactiver la sécurité pour certains tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# Application Info
info.app.name=API Réservation Théâtre - Test
info.app.description=API REST pour la gestion des réservations de spectacles de théâtre (environnement de test)
info.app.version=1.0.0-TEST

